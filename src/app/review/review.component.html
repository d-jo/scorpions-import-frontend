<div class="container">
  <form class="form-horizontal" [formGroup]="reportForm">
    <div class="panel panel-primary">
      <!-- ACADEMIC YEAR SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="academic_year">
            Academic Year
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('academic_year').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="academic_year"
            type="text"
            name="academic_year"
            placeholder="Academic Year"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- AUTHOR SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="Author">
            Author
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('author').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="author"
            type="text"
            name="Author"
            placeholder="Author"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- COLLEGE SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="college">
            College
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('college').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="college"
            type="text"
            name="college"
            placeholder="College"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- DATE RANGE SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="date_range">
            Date Range
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('date_range').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="date_range"
            type="text"
            name="date_range"
            placeholder="Date Range"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- DEGREE LEVEL SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="degree_level">
            Degree Level
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('degree_level').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="degree_level"
            type="text"
            name="degree_level"
            placeholder="Degree Level"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- DEPARTMENT SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="department">
            Department
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('department').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="department"
            type="text"
            name="department"
            placeholder="Department"
            maxlength="32"
            />
        </div>
      </div>
      <br />
      <!-- PROGRAM SECTION -->
      <div class="row">
        <div class="col-25">
          <label for="program">
            Program
            <div
              class="form-input-valid-icon"
              *ngIf="reportForm.get('program').valid"
              ></div>
          </label>
          <input
            class="form-input"
            formControlName="program"
            type="text"
            name="program"
            placeholder="Program"
            maxlength="32"
            />
        </div>
      </div>
      <!-- SLO SECTION -->
      <div class="row"
        *ngFor="let slo of report.slos; index as i;"
        >
        <div class="col-25">
         <form id='mySLO{{i + 1}}'>
          <label for="slo">
            <h4> SLO {{i + 1}} </h4>
          </label>
          <p>Description</p>
          <textarea 
            id="sloDescription"
            name="description"
            rows="4">{{ slo.description }}</textarea>
          <fieldset>
            <legend>Bloom's Taxonomy Cognitive Level</legend>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Knowledge')"
              name="bloom"
              value="Knowledge"
              /> Knowledge
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Analysis')"
              name="bloom"
              value="Analysis"
              /> Analysis <br>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Comprehension')"
              name="bloom"
              value="Comprehension"
              /> Comprehension
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Synthesis')"
              name="bloom"
              value="Synthesis"
              /> Synthesis <br>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Application')"
              name="bloom"
              value="Application"
              /> Application
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.bloom, 'Evaluation')"
              name="bloom"
              value="Evaluation"
              /> Evaluation
          </fieldset>
          <fieldset>
            <legend>Common Graduate Program SLOs</legend>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.common_graduate_program_slo, '1')"
              name="common_graduate_program_slo"
              value="1"
              /> 1
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.common_graduate_program_slo, '2')"
              name="common_graduate_program_slo"
              value="2"
              /> 2 <br>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.common_graduate_program_slo, '3')"
              name="common_graduate_program_slo"
              value="3"
              /> 3
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.common_graduate_program_slo, '4')"
              name="common_graduate_program_slo"
              value="4"
              /> 4 <br>
            <input
              class="form-input"
              type="checkbox"
              [checked]="isChecked(slo.common_graduate_program_slo, 'NA')"
              name="common_graduate_program_slo"
              value="NA"
              /> Not applicable for SLO
          </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" (click)="updateReport()" type="submit">Save</button>
      <button class="btn btn-primary" (click)="resetReport()" type="reset">Reset</button>
      <button class="btn btn-primary" (click)="cancelReview()" type="cancel">Back to dashboard</button>
      <button class="btn btn-primary" (click)="deleteReport()" type="delete">Delete</button>
    </div>
  </form>
</div>
